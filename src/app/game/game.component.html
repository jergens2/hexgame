<div class="game-root">
    <div class="left-column">
        <div class="current-player" [ngStyle]="currentPlayerNgStyle">
            {{ currentPlayer.name }} 's turn
        </div>
        <div class="player-swatches">
            <div *ngFor="let player of players">
                <div *ngFor="let color of player.colorSwatch">
                    <div style="height:20px; width:20px; font-size: 0.8em;" [style.backgroundColor]="color">
                        {{ player.colorSwatch.indexOf(color) }}
                    </div>
                </div>
            </div>
        </div>

    </div>

    <app-game-board></app-game-board>

    <div class="right-column">
        <div>
            <div *ngIf="selectedTile">
                {{ selectedTile.owner.name }}
            </div>
        </div>
        <div class="pass-button-container">
            <button class="pass-button" enabled="passButtonEnabled" (click)="onClickEndTurnButton()">
                End Turn
            </button>
        </div>
    </div>

</div>
