<div class="right-column">
    <div>
        {{ tileOwnership }}
    </div>
    <div style="flex-grow: 2; display:flex;flex-direction: column;justify-content: space-between;">
        <div style="display:flex;flex-direction: column; flex-grow: 2;" *ngIf="selectedTile">
            <div style="width:100%;display:flex;flex-direction: row;justify-content: center;">
                {{ unitCount }}
            </div>
            <div style="display:flex;flex-direction: row;flex-wrap: wrap;">
                <app-unit *ngFor="let unit of selectedTile.unitController.units" [unit]="unit"
                    (unitClicked$)="onUnitClicked($event)"></app-unit>
            </div>
            <div style="margin-top: 10px; display:flex;flex-direction: column;">
                <div
                    style="margin: 10px; border-bottom: 1px solid gray; display:flex;flex-direction: row; justify-content: center;">
                    Production Mode:
                </div>
                <div class="production-mode no-select" [ngClass]="{'selected-production-mode': isProducingSoldiers}"
                    (click)='onClickProductionMode("PRODUCE_SOLDIERS")'>
                    Soldiers</div>
                <div class="production-mode no-select" [ngClass]="{'selected-production-mode': isProducingBuilders}"
                    (click)='onClickProductionMode("PRODUCE_BUILDERS")'>
                    Builders</div>
                <div class="production-mode no-select" [ngClass]="{'selected-production-mode': isProducingGrowth}"
                    (click)='onClickProductionMode("PRODUCE_GROWTH")'>
                    Growth</div>
                <div class="production-mode no-select" [ngClass]="{'selected-production-mode': isProducingIntelligence}"
                    (click)='onClickProductionMode("PRODUCE_INTELLIGENCE")'>Intelligence</div>
            </div>
        </div>
        <div style="display:flex;flex-direction: column;" *ngIf="selectedTile">
            <div>
                Tile owner: {{ selectedTile.owner.name }}
            </div>
            <div>
                Col, Row (X, Y): {{ selectedTile.hexagon }}
            </div>
            <div>
                Accumulated Production: {{ selectedTile.accumulatedProduction }}
            </div>
            <div>
                Production Rate: {{ selectedTile.productionRate }}
            </div>
        </div>

    </div>
    <div class="pass-button-container">
        <button class="pass-button" enabled="passButtonEnabled" (click)="onClickEndTurnButton()">
            End Turn
        </button>
    </div>
</div>
