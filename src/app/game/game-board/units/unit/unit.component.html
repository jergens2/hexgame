 <div class="unit-root no-select" *ngIf="unit !== null" (click)="onClick()" >
     <div class="unit leader" [ngClass]="ngClass"*ngIf="isLeader">
        L
     </div>
     <div class="unit soldier" [ngClass]="ngClass" *ngIf="isSoldier">
        S
     </div>
     <div class="unit builder" [ngClass]="ngClass" *ngIf="isBuilder">
      B
   </div>
</div>
